    <h1 id = "introHeader">Welcome Patient</h1>
    <h1 id = "notifListHeader">Notifications</h1>
    <div id="" style="overflow-y:scroll; overflow-x:hidden; height:200px;">
      <ul id="notifications" style = "font-size: 60px; list-style-type: none;">

      <ul id="medications" style = "font-size: 60px; list-style-type: none;">

              No medications added at this time.
            </div>
        </li>
      </ul>
    </div>

    <h1>Upload new File</h1>

    </form>

    <h1>Upload Medication Name</h1>
    <form>
      <div>
        <input id="med-name" type="text" name="medication name" value="{{drug}}"/>
      </div>
      <div>
        <input type="submit" value="Send"/>
      </div>
    </form>


    <a href="#" onclick="window.print();return false;">Print page</a>

    <main>

            <input type="text" id="search_bar" value="cymbalta" required minlength="0"
            maxlength="25" size="10">
            <button id="add_button">Add To List</button>
        </section>

    </main>

    </div>
    <div id = "boxBottom"> </div>
