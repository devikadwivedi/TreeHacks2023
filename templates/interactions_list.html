<!DOCTYPE html>
<html>
{% if len(interactions) == 0 %}
<li class = "notifElement">
  <img src = "../static/delete.png" class="icon" > </img>
  <div>
    No medications added at this time.
  </div>
</li>
{%endif%}
{% for interaction in  interactions%}
  <li class = "notifElement">
    <img src = "../static/warning.png" class="icon" > </img>
    <div>
        {{interactions}}
    </div>
</li>
{% endfor %}
</html>
